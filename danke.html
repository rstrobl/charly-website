<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank | Charlotte von Sichart – Paartherapie Berlin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D4A3E;
            --primary-light: #3D6B5A;
            --accent: #C9A86C;
            --cream: #FAF8F5;
            --text: #1A1A1A;
            --text-light: #666;
            --white: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.8;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--primary); }
        .nav-cta {
            background: var(--primary);
            color: white !important;
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
        }
        .nav-cta:hover { background: var(--primary-light) !important; }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 5% 60px;
        }
        .message { max-width: 500px; }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        .checkmark {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }
        .checkmark svg { width: 40px; height: 40px; }
        footer {
            background: var(--text);
            color: white;
            padding: 3rem 5%;
            text-align: center;
        }
        footer p { opacity: 0.7; }
        footer a { color: var(--accent); text-decoration: none; }
        @media (max-width: 768px) {
            .nav-links { display: none; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo"><img src="logo.jpg" alt="Von Sichart Psychotherapie" style="height: 45px; vertical-align: middle;"></a>
        <ul class="nav-links">
            <li><a href="index.html#about">Über mich</a></li>
            <li><a href="index.html#pricing">Kosten</a></li>
            <li><a href="index.html#contact" class="nav-cta">Termin anfragen</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="message">
            <div class="checkmark">
                <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
            </div>
            <h1>Vielen Dank!</h1>
            <p>Ihre Nachricht wurde erfolgreich gesendet. Ich werde mich so schnell wie möglich bei Ihnen melden.</p>
            <a href="index.html" class="btn">Zurück zur Startseite</a>
        </div>
    </div>

    <footer>
        <p>© 2026 Charlotte von Sichart | <a href="datenschutz.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
        <p style="margin-top: 0.5rem; font-size: 0.85rem;">Systemische Paartherapie in Berlin | Einzeltherapie (TfP)</p>
    </footer>
</body>
</html>
