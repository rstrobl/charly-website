<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vielen Dank | Charlotte von Sichart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2D4A3E;
            --accent: #C9A86C;
            --cream: #FAF8F5;
            --text: #1A1A1A;
            --text-light: #666;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text);
            line-height: 1.8;
            background: var(--cream);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: rgba(255,255,255,0.95);
            padding: 1rem 5%;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 5%;
        }
        .message {
            max-width: 500px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        p {
            color: var(--text-light);
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #3D6B5A;
            transform: translateY(-2px);
        }
        .checkmark {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        footer {
            background: var(--text);
            color: white;
            padding: 2rem 5%;
            text-align: center;
        }
        footer p { opacity: 0.7; }
        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Charlotte von Sichart</a>
    </nav>

    <div class="content">
        <div class="message">
            <div class="checkmark">✓</div>
            <h1>Vielen Dank!</h1>
            <p>Ihre Nachricht wurde erfolgreich gesendet. Ich werde mich so schnell wie möglich bei Ihnen melden.</p>
            <a href="index.html" class="btn">Zurück zur Startseite</a>
        </div>
    </div>

    <footer>
        <p>© 2024 Charlotte von Sichart | <a href="datenschutz.html">Datenschutz</a> | <a href="impressum.html">Impressum</a></p>
    </footer>
</body>
</html>
